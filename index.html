<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos tijolinhos preciso?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Fotos/iconepinta.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Quantos Materiais preciso?</h1>
    </header>
        <main>
             <div class="local">  
                <div class="titulo">
                    <h1>Cálcule a quantidade exata de materiais que você vai precisar.</h1>
                
             
                    <div class="contas">
                        <div class="perguntas">
                            <h2>Quantos metros<sup>2</sup> tem o local a ser instalado?</h2>
                            <input type="number" name="m2" id="m2" class="cinput" placeholder="Digite os metros quadrados">
                        </div>
                        <div class="perguntas">
                            <h2>Altura do material</h2>
                            <input type="number" name="alt" id="alt" class="cinput" placeholder="Digite a altura em centímetros">
                        </div>
                        <div class="perguntas">
                            <h2>Largura do material</h2>
                            <input type="number" name="lar" id="lar" class="cinput" placeholder="Digite a largura em centímetros">
                        </div>
                        <div>
                            <input type="button" value="Cálcule" id="bt1" class="bt">
                             <div id="res">
                    
                    </div>
                        </div>
                   

                        <div class="result" id="result"><p class="resultado"></p></div>

                    </div>
            
                 
                    
                 </div></div>

                 <div class="local">
                     
                     <div class="contas">
                        <div class="titulo">
                            <h1>Não sabe quantos metros<sup>2</sup> tem o local? sem problemas.</h1>
                        </div>
                        <div>
                            <h2>Altura do local</h2>
                            <input type="number" name="alt2" id="alt2" class="cinput" placeholder="Digite a altura em centímetros">
                        </div>
                        <div>
                            <h2>largura do local</h2>
                            <input type="number" name="lar2" id="lar2" class="cinput" placeholder="Digite a largura em centímetros">
                        </div>
                        <div>
                            <input type="button" value="Cálcule" id="bt2" class="bt">
                        </div>
                     
                     <div class="result" id="result2"><p class="resultado"></p></div>
                 </div>
            </div>


        
        </main>

      
       
    <footer><p>Site criado por Sávio Freire.</p></footer>
       
       <script>      
        var bt1 = document.querySelector('#bt1')
        bt1.addEventListener('click',clicou1)

        function clicou1() {   
        var metro2 = document.querySelector('#m2')
        var altura = document.querySelector('#alt')
        var largura = document.querySelector('#lar')
        var nmetro2 = Number(metro2.value)
        var naltura = Number(altura.value)
        var nlargura = Number(largura.value)
        var mpcm = nmetro2 * 10000
        var metro2mat = naltura * nlargura
        var resultad = mpcm / metro2mat
        var escre = document.querySelector('#result')
        escre.innerHTML = ('Você precisa de aproximadamente ' + resultad + ' materiais.') 
        }
        var bt2 = document.querySelector('#bt2')
        bt2.addEventListener('click',clicou2)

        function clicou2(){
        var n1 = document.querySelector('#alt2')
        var n2 = document.querySelector('#lar2')
        var nn1 = Number(n1.value)
        var nn2 = Number(n2.value)
        var res = nn1 * nn2
        var local = document.querySelector('#result2')
        local.innerHTML = ('O local tem ' + res + ' metros quadrados')
        }

            
        </script>
</body>
</html>
